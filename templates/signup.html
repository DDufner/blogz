
<h1>Signup</h1>
<form method="POST">
    <table>
        <tbody>
            <tr>
            <td>
                <label for="username">
                Username        
                </label>
            </td>
            <td>
                <input name="username" type="text"value="{{username}}">
                <span class="error">{{username_error}}</span> 
            </td>
            </tr>
            <tr>
            <td>
                <label for="password">
                Password
                </label>
            </td>
            <td>
                <input name="password" type="password">
                <span class="error">{{password_error}}</span>
            </td>
            </tr>
            <tr>
            <td>
                <label for="verify">
                Confirm Password
                </label>
            </td>
            <td>
                <input name="verify" type="password">
                <span class="error">{{confirmation_error}}</span>
            </td>
            </tr>
        </tbody>
        </table>
        <label for="Create account">
            Create Account 
        </label>
        <input type="submit">
</form>
